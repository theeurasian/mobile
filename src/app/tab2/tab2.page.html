<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="dc font text-large">
      The Eurasian
    </ion-title>
    <div class="lang">
      <ion-select (ionChange)="p.setLang(p.lang)" [selectedText]="p.getShortLangName()" [(ngModel)]="p.lang" [okText]="p.tr('OK')" [cancelText]="p.tr('CANCEL')">
        <ion-select-option *ngFor="let lang of p.languages" [value]="lang[0]">{{lang[1]}}</ion-select-option>
      </ion-select>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="journals-grid">
    <ion-card *ngFor="let publish of getPublishes()" (click)="openPublish(publish)">
      <ion-card-header>
        <ion-card-title class="ion-text-center bold">{{p.tr('Issue')}} â„– {{publish}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-img class="img-height" [src]="p.getThumb(publish)"></ion-img>
        <div class="cx ion-margin">
          <ion-button class="bold eurasian-color" color="none">{{p.tr('READ')}}</ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
