<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button text="Назад" class="text-white"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <pinch-zoom [limit-zoom]="10">
    <ion-list>
      <ion-item *ngFor="let img of images">
        <ion-img [src]="img"></ion-img>
      </ion-item>
    </ion-list>
  </pinch-zoom>
</ion-content>
